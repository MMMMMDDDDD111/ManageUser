    <div class="centered-form">
    <div style="display: flex;">
        <div class="icon-container2">
            <i class="fa-solid fa-circle-plus" style="color: #000000;"></i>
        </div>
        <h2 id="addPositionHeading"><span class="title-text-position">Add Position</span></h2>
    </div>
        <form  action="/api/position/addPosition" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
            <label for="id" class="green-label">Id:</label><br>
            <input type="text" id="id" name="id"><br>
            <label for="positionName" class="green-label">Name:</label><br>
            <input type="text" id="positionName" name="positionName"><br>
            <input class="submit-btn" type="submit" value="Submit" formaction="index">
        </form>
</div>
