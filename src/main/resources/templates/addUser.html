<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
    <img class="img-u" src="/static/image_background.jpg" alt="Description of the image">

</head>
<body>
<h2 id="addUserHeading"><span class="title-text">Add User</span></h2>
<div class="icon-container">
    <i class="fa-solid fa-user-plus" style="color: #cccccc"></i>
</div>
<div class="centered-form">
    <form  action="/api/user/addUser" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
        <label for="userNo" class="green-label">User Number:</label><br>
        <input type="text" id="userNo" name="userNo"><br>
        <label for="fullName" class="green-label">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName"><br>
        <label for="hireDate" class="green-label">Hire Date:</label><br>
        <input type="date" id="hireDate" name="hireDate"><br>
        <label for="positionName" class="green-label">Position Name:</label><br>
        <input type="text" id="positionName" name="positionName"><br>
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.getElementById("addUserHeading").addEventListener("click", function() {
        window.history.back();
    });
</script>

</body>
</html>
