<!DOCTYPE html>
<html lang="en">
<head>
    <title>DEmo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">

    <style>
        .w3-top {
            position: fixed;
            width: 100%;
            top: 0;
        }
        .w3-bar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.83);
            color: #FFFFFFFF;
            padding: 15px 0;
        }
        .w3-bar-item {
            padding: 15px;
            text-decoration: none;
        }
        .w3-hide-medium, .w3-hide-large {
            display: none;
        }
        @media only screen and (max-width: 768px) {
            .w3-hide-medium {
                display: block;
            }
            .w3-bar-item, .w3-right {
                display: none;
            }
        }
        @media only screen and (max-width: 600px) {
            .w3-hide-small {
                display: none;
            }
            .w3-bar-item, .w3-right {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="/templates/addUser.html" class="w3-bar-item w3-button w3-padding-large">AddUser</a>
        <a href="/templates/addPosition.html" class="w3-bar-item w3-button w3-padding-large">AddPosition</a>
        <div class="w3-right w3-padding-large">
            <a href="/templates/register.html" class="w3-bar-item w3-button">Register</a>
            <div class="center">
                <button id="show-login">Login</button>
            </div>
        </div>
    </div>
</div>

<div class="popup">
    <div class="close-btn">&times;</div>
    <div class="form"></div>
    <h2>Log in</h2>
    <div class="form-element">
        <label for="username">UserName</label>
        <input type="text" id="username" placeholder="Enter User Name">
    </div>
    <div class="form-element">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">
    </div>
    <div class="form-element" id="loginButton">
        <button>Login</button>
    </div>
    <div class="form-element">
        <input type="checkbox" id="remember-me">
        <label for="remember-me" >Remember me</label>
    </div>
    <p>Don't have an account? <a href="/templates/register.html">Register here</a>.</p>
</div>

<div id="userList">
    <h2>User List</h2>
    <table>
        <thead>
        <tr>
            <th>User Number</th>
            <th>Full Name</th>
            <th>Hire Date</th>
            <th>Position Name</th>
        </tr>
        </thead>
        <tbody>
        <!-- User rows will be inserted here by JavaScript -->
        </tbody>
    </table>
</div>
<script src="JVS/app.js"></script>
<script src="JVS/adduser.js"></script>
</body>
</html>
