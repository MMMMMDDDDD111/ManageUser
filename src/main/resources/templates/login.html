<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styleLogin.css">
    <script src="/templates/JVS/RegisterDialog.js"></script>
    <style>
        body {
            background-image: url("/static/background_login.jpg");
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-form">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/templates/register.html">Register here</a>.</p>
    </div>
</div>
<script src="/templates/JVS/app.js"></script>
</body>
</html>
